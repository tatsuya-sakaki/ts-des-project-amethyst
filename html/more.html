  <!--グローバル属性 idは一つ classは複数ある要素
  header:
  footer:
  nav: ナビゲーション
  article: 独立のコンテンツ
  aside: 副次的なコンテンツ
  section: 意味の塊で情報を整理する見出し
  h1 - h6:セクションの中の見出し。
  p: 段落
  hr: 水平線
  pre: 改行や字下げを保持
  blockquote: 引用
  div: スタイリング-->
  <header><nav>モアだよ</nav></header>
  <section>
    <article>
      <h1>Hello</h1>
      <p id="message">こんにちは</p>
